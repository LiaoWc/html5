<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <script>
    var meta = document.createElement("meta");
    meta.name = "viewport";
    meta.content = "width=device-width," +
    "initial-scale=" + 1 / window.devicePixelRatio + "" +
    ",user-scalable=no";
    document.head.appendChild(meta);
    </script>
    <title>锋味迷宫</title>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>

</head>
<body style="padding:0; margin: 0; background: black;">
<canvas id="gameCanvas" style="width:100%;height:100%;"></canvas>
<script src="libs/cocos2d-js-v3.6.js"></script>

<script>
    var list = [
        "game_image",
//        "game_plist",
        "game_spine",
        "game_fnt",
        "game_audio",
        "game_extend",
        "game_data",
        "game_main",
        "scene_main",
        "view_1",
        "view_2",
        //     "view_end",
        // "view_loading",
        "sys_notification",
        "sys_box2d"
    ]
    for (var i in list) {
        console.log("123")
        var time = new Date().getMilliseconds()
        document.write("<" + "script type='text/javascript' src='scripts/" + list[i] + ".js?" + time + "'></" + "script>");
    }
    //加载接口
    window.game_preload = function (num){
        console.log(num)
        //num 为 0~100表示加载进度
        if(num == 100){
            //当num为100时，加载结束，可以随时调用下面的方法来启动游戏
            window.game_start();
        }
    }
    //开始游戏接口
    window.game_start = function (){
        // document.getElementById("gameCanvas").style.display = "block";
        game_sys_notification.dispatch("start",{
            food_min:2,
            food_max:4
        })
    }

    window.game_over = function (score){
//        alert("在index.html中的回调\n"+"得分:"+score);
        window.game_restart();
    }

    //重新开始
    window.game_restart = function (){
        game_sys_notification.dispatch("restart");
    }

</script>

</body>
</html>
