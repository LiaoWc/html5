<html>

<head>
    <meta charset="utf-8">
    <script>
        var meta = document.createElement("meta");
        meta.name = "viewport";
        meta.content = "width=device-width," +
                "initial-scale=" + 1 / window.devicePixelRatio + "" +
                ",user-scalable=no";
        document.head.appendChild(meta);
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <title>DuLi Engine</title>
    <style>
    </style>
</head>
<body oncontextmenu="return false;" style="overflow:hidden;padding:0; margin: 0; background: #fff;">
<script>
    var list = [
        "engine/loader.js",
        'engine/init.js',
        "app/init.js"
    ];
    var _loadJs = function (aSrc) {
        var tScript = document.createElement('script');
        tScript.src = aSrc;
        var tTime = new Date().getTime();
        tScript.src = aSrc + '?' + tTime;
        document.body.appendChild(tScript);
    }
    for (var i in list) {
        _loadJs(list[i])
    }
</script>
</body>

</html>
